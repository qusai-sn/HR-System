<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand h1 {
            font-size: 1.5rem;
        }
        .navbar-toggler {
            border-color: #fff;
        }
        .navbar-nav .nav-link {
            margin: 0 10px;
        }
        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        /* Customize carousel control icons */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            color: #000;
            background-color: black;
            font-size: 25px;
            padding: 2px;
        }
        /* Style for custom control buttons */
        .custom-carousel-control {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-carousel-control span {
            color: white;
        }
        /* Footer */
    
    </style>
</head>
<body class="bg-light d-flex flex-column">
    <script src="../js/nav.js"> </script>
    <!-- Page Content -->
    <div class="container mt-5 flex-grow-1">
        <!-- Heading Row with Image and Text -->
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/in.jpg" class="d-block w-100 h-40" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/in.jpg" class="d-block w-100 h-40" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/in.jpg" class="d-block w-100 h-40" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <h1 class="font-weight-light">Business Name or Tagline</h1>
                <p>This is a template that is great for small businesses. It doesn't have too much fancy flare to it, but it makes a great use of the standard Bootstrap core components. Feel free to use this template for any project you want!</p>
            </div>
        </div>
    
        <!-- Content Row with Cards Carousel -->
        <div id="cardsCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Feedback Cards Section -->
                <div class="carousel-item active">
                    <div class="row justify-content-center" id="feedback-cards-top">
                        <!-- Top 3 feedback cards will be inserted here dynamically -->
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row justify-content-center" id="feedback-cards-bottom">
                        <!-- Bottom 3 feedback cards will be inserted here dynamically -->
                    </div>
                </div>
            </div>
            
            <!-- Navigation Arrows for Cards Carousel -->
            <div class="row justify-content-center mt-3">
                <button class="carousel-control-prev custom-carousel-control" type="button" data-bs-target="#cardsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next custom-carousel-control" type="button" data-bs-target="#cardsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <script src="../js/footer.js"> </script>
  <!-- Footer -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/feedback.js"></script>
</body>
</html>
