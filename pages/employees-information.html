<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbZ6MlCk1I2Vw8uWIRNf3I9YjrYgUsONzS1Rv59BRNzEm17Zm6W83a4kP1pI7X8H"
    crossorigin="anonymous"
  >
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main/nav.css">
  <script src="../js/session-check.js"></script>
  <link rel="stylesheet" href="../css/main/dark-mode.css">

    <style>
      
        
     
       #employee-cards{
        text-align: center;
        margin: 20px;
       }
        .card {
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 2px 2px 12px #aaa;
            padding: 16px;
            margin: 16px;
            text-align: center;
            width: 250px;
            display: inline-block;
            vertical-align: top;
            
            
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
        }
        .header{
            text-align: center;
        }
        #employees-section-card {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-evenly;
          margin: 20px 50px;
          max-width: 1200px;
          text-align: center;
          margin: auto;
          margin-bottom: 50px;
        }
        .search-bar { 
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 20px;
        }
        .btn-n { 
          font-size: 20px;
          height: 50px;
        }
    </style>
</head>
<body>

  <script src="../js/nav.js"></script>
    <!-- Navbar End -->

    <h2 id="header" style="text-align: center; margin: 2%;">Best Employees Of The Month</h2>
    <section id="employees-section-card">
      
    </section>
    <!-- display employees cards here -->
    <section id="employees-section">
      <h2 style="text-align: center; font-size: 36px;">Employee List</h2>
      <div class="container-xl mb-4 search-bar">
        <input type="text" id="search-input" class="form-control" placeholder="Search by Name or Job Title">
        <button id="generate-report" class="btn btn-primary btn-n" onclick="generatePDF()" >report</button>
        <button class="btn btn-primary btn-n" id="set-local">default </button>
      </div>
      
      <div class="container-xl">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Job Title</th>
              <th scope="col">Salary</th>
            </tr>
          </thead>
          <tbody id="employee-table-body">
            <!-- Employee rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
    
   
    
</body>
     <!-- Footer -->
    <script src="../js/footer.js"></script>
  <!-- Footer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="../js/darkmode.js"></script>
  <script src="../js/get-employees-info.js"></script>
  <script src="../js/report.js"></script>
  <script src="../js/set-local.js"></script>
  
</body>
</html>
