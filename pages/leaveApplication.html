<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="../css/main/nav.css">
  <script src="../js/session-check.js"></script>
  
 <style>
     
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-family: "Arial Black", sans-serif;
    }
    .form-label {
      font-weight: bold;
    }
    .main-con{
        
       padding-bottom: 30px;
    }
  </style>
</head>
<body >

 <script src="../js/nav.js"></script>

  <div class="main-con"> 
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img src="../images/leaveApp.png" class="img-fluid" alt="Leave Application">
          </div>
          <div class="col-md-6">
            <h2 class="card-title text-center">Leave Application Form</h2>

            <!-- leaving form -->
            <form id="leaveForm">
              <div class="mb-3">
                <label for="employeeName" class="form-label">Employee Name:</label>

                <!-- employee name selector -->
                <select class="form-select" id="employeeName" required>
                  <option value="" selected disabled>Select Name</option>
                  <option value="employee1">Employee1</option>
                  <option value="employee3">Employee2</option>
                  <option value="employee4">Employee3</option>
                </select>
              </div>

              <!-- leave type selector -->
              <div class="mb-3">
                <label for="leaveType" class="form-label">Leave Type:</label>
                <select class="form-select" id="leaveType" required>
                  <option value="Casual Leave" selected>Casual Leave</option>
                  <option value="Sick Leave">Sick Leave</option>
                  <option value="Paid Leave">Paid Leave</option>
                </select>
              </div>

              <!-- date selector -->
              <div class="mb-3">
                <label for="fromDate" class="form-label">From Date:</label>
                <input type="date" class="form-control" id="fromDate" required>
              </div>

              <div class="mb-3">
                <label for="toDate" class="form-label">To Date:</label>
                <input type="date" class="form-control" id="toDate" required>
              </div>

              <!-- leaving reason -->
              <div class="mb-3">
                <label for="reason" class="form-label">Reason:</label>
                <textarea class="form-control" id="reason" rows="3" required></textarea>
              </div>

              <!-- leave duration -->
              <div class="mb-3">
                <label for="leaveDuration" class="form-label">Leave Duration:</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="leaveDuration" id="halfDay" value="Half Day" required>
                  <label class="form-check-label" for="halfDay">Half Day</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="leaveDuration" id="fullDay" value="Full Day" checked required>
                  <label class="form-check-label" for="fullDay">Full Day</label>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title text-center">Leave Applications</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>leaveType</th>
              <th>reason</th>
              <th>fromDate</th>
              <th>toDate</th>
              <th>leaveDuration</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will be listed here -->
          </tbody>
        <ul id="applicationsList" class="list-group">
          <!-- Applications will be listed here -->
        </ul>
      </div>
    </div>
  </div>
  </div>
    <script src="../js/darkmode.js"></script>
    <script src="../js/leaving.js"></script>
    <script src="../js/footer.js"></script>
  
  </body>
</html>
