<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="../css/main/nav.css">
  <style>
     
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-family: "Arial Black", sans-serif;
    }

    .form-label {
      font-weight: bold;
    }

    .main-con{
        background-color: #d1e0f1;
        padding-bottom: 30px;
    }
  </style>
</head>
<body>
 
  <div>

    <script src="../js/nav.js" ></script>
    <!-- Navbar End -->

  </div>

  <div class="main-con">  
  <div class="container mt-5" >
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h2 class="card-title text-center">Task Management</h2>
            <hr>
            <form id="taskForm">
              <div class="mb-3">
                <label for="employeeName" class="form-label">Employee Name:</label>
                <select class="form-select" id="employeeName" required>
                  <option value="" selected disabled>Select Name</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title:</label>
                <input type="text" class="form-control" id="taskTitle" required>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description:</label>
                <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Task</button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <img src="../images/taskManagement.png" class="img-fluid" alt="Task Management">
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title text-center">Task List</h2>
        <ul id="taskList" class="list-group">
          <!-- Tasks will be listed here -->
          <!-- we gonna add styling and check box for checking the tasks with animation -->
        </ul>
      </div>
    </div>
  </div>
  </div>
 
  <script src="../js/tasks.js"></script>
  <script src="../js/footer.js"> </script>
</body>
</html>
